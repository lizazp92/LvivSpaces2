<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/svg.css" />
    <title>SVG examples</title>
  </head>
  <body>
    <svg width="500" height="320">
      <!-- bg color -->
      <rect class="card" />
      <!-- long grey rect -->
      <rect class="card__gray-rect" />
      <!-- name + surname -->
      <rect class="card__details-name1" />
      <rect class="card__details-name1 card__details-name2" />
      <!-- other details -->
      <rect class="card__details-other1" />
      <rect class="card__details-other1 card__details-other2" />
      <rect class="card__details-other1 card__details-other3" />
      <rect class="card__details-other1 card__details-other4" />
      <rect class="card__details-other1 card__details-other5" />
      <!-- mastercard logo -->
      <circle cx="330" cy="240" r="40" fill="#db2215" />
      <circle cx="380" cy="240" r="40" fill="#245ea9" />
    </svg>

    <svg width="300" height="320">
      <rect class="crown" />
      <path
        d="M0 60 L100 150 L160 20 L220 150 L300 60 L260 260 L60 260 Z M80 290 L240 290"
        stroke="white"
        stroke-width="2"
        fill="gold"
      />
    </svg>

    <svg width="500" height="320">
      <rect class="yt" />
      <path
        d="M200 80 L320 150 L200 220 Z "
        stroke="white"
        stroke-width="2"
        fill="white"
      />
    </svg>
  </body>
</html>
