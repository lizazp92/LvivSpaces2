<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lisa Shabetnyk" />
    <meta name="description" content="Coworking space in Lviv" />
    <meta
      name="keywords"
      content="Coworking, Lviv, office, open-space, services, website"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- END BOOTSTRAP -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="../css/login-register.css" />
    <title>Login/register</title>
  </head>
  <body>
    <header id="page-header">
      <nav id="page-navigation" class="main-nav">
        <ul>
          <li><a href="../index.html" class="link-style">Home</a></li>
          <li>
            <a href="../index.html#choose-book" class="link-style"
              >Choose and book</a
            >
          </li>
          <li>
            <a href="../index.html#gallery" class="link-style">Our gallery</a>
          </li>
          <li class="bg-green">
            <a href="./book-tour.html" class="link-style">Book a tour</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="flexbox">
        <div class="signin-div">
          <section id="signin">
            <h1 class="font-weight-bold m-bottom12">
              <i class="fa-solid fa-arrow-down"></i> Log in
              <i class="fa-solid fa-arrow-down"></i>
            </h1>
            <form
              action="./save-success.html"
              method="get"
              class="formstyle"
              autocomplete="off"
              target="_blank"
              enctype="text/plain"
            >
              <label for="email" class="m-bottom12">E-mail</label>
              <input
                type="email"
                id="email1"
                name="email"
                placeholder="E-mail"
                class="m-bottom12"
              />
              <label for="password" class="m-bottom12">Password</label>
              <input
                type="password"
                id="password1"
                name="password"
                placeholder="Password"
                class="m-bottom12"
              />

              <button
                type="submit"
                class="btn-style primary-btn signin-form-btn btn-border-none font-weight-500 m-bottom32"
              >
                Log in
              </button>
            </form>
            <p class="font-size-12 font-weight-500 m-bottom32 sign-in-text">
              Or log in with
            </p>
            <div class="social-media-buttons">
              <button type="button" class="btn-style secondary-btn">
                <i class="fa-brands fa-google p-right"></i
                ><span class="font-weight-700 font-size-13">Google</span>
              </button>
              <button type="button" class="btn-style secondary-btn">
                <i class="fa-brands fa-apple p-right"></i
                ><span class="font-weight-700 font-size-13">Apple ID</span>
              </button>
              <button type="button" class="btn-style secondary-btn m-bottom32">
                <i class="fa-brands fa-facebook p-right"></i
                ><span class="font-weight-700 font-size-13">Facebook</span>
              </button>
            </div>
          </section>
        </div>

        <!-- REGISTRATION -->
        <div class="signin-div">
          <section id="register">
            <h1 class="font-weight-bold m-bottom12">
              <i class="fa-solid fa-arrow-down"></i> Join us
              <i class="fa-solid fa-arrow-down"></i>
            </h1>
            <form action="" method="post" class="formstyle">
              <label for="username" class="m-bottom12"
                >First and last name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="First and last name"
                class="m-bottom12"
              />
              <label for="username" class="m-bottom12">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                class="m-bottom12"
              />
              <label for="email" class="m-bottom12">E-mail</label>
              <input
                type="email"
                id="email2"
                name="email"
                placeholder="E-mail"
                class="m-bottom32"
              />
              <span
                ><input
                  type="radio"
                  id="workplace"
                  name="workplace"
                  class="m-bottom12 radiospan"
                />
                A workplace</span
              >
              <span
                ><input
                  type="radio"
                  id="office"
                  name="workplace"
                  class="m-bottom12 radiospan"
                />
                Personal office</span
              >
              <span class="m-bottom32"
                ><input
                  type="radio"
                  id="team"
                  name="workplace"
                  class="m-bottom12"
                />
                Team (Up to 8)</span
              >
              <label for="password" class="m-bottom12">Create a password</label>
              <input
                type="password"
                id="password2"
                name="password"
                placeholder="Password"
                class="m-bottom12"
              />

              <button
                type="submit"
                class="btn-style primary-btn signin-form-btn btn-border-none font-weight-500 m-bottom32"
              >
                Register
              </button>
            </form>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
