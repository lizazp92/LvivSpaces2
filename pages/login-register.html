<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lisa Shabetnyk" />
    <meta name="description" content="Coworking space in Lviv" />
    <meta
      name="keywords"
      content="Coworking, Lviv, office, open-space, services, website"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- END BOOTSTRAP -->
    <!-- <link rel="stylesheet" href="./css/normalize.css" /> -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/keyframes.css" />
    <link rel="stylesheet" href="../css/login-register.css" />
    <title>Login/register</title>
  </head>
  <body>
    <header id="page-header">
      <nav id="page-navigation" class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__list-item">
            <a href="../index.html#about" class="link-style">About us</a>
          </li>
          <li class="main-nav__list-item">
            <a href="../index.html#choose-book" class="link-style"
              >Choose and book</a
            >
          </li>
          <li class="main-nav__list-item">
            <a href="#../index.html#why-us" class="link-style">Why us</a>
          </li>
          <li class="main-nav__list-item">
            <a href="../index.html#gallery" class="link-style">Our gallery</a>
          </li>
          <li class="bg-green main-nav__list-item">
            <a href="./book-tour.html" class="link-style">Book a tour</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="page-wrapper">
        <form
          action="./save-success.html"
          method="get"
          class="formstyle"
          autocomplete="off"
          target="_blank"
          enctype="text/plain"
        >
          <section class="questionary mb-15">
            <section class="signin">
              <h1 class="font-weight-bold mb-30 mt-30 pb-10 f-s34 fw-600">
                <i class="fa-solid fa-arrow-down"></i> Log in
                <i class="fa-solid fa-arrow-down"></i>
              </h1>

              <label for="email" class="mb-15 f-s18 fw-600">E-mail</label>
              <input
                type="email"
                id="email1"
                name="email"
                placeholder="E-mail"
                class="mb-15"
              />
              <label for="password" class="mb-15 f-s18 fw-600">Password</label>
              <input
                type="password"
                id="password1"
                name="password"
                placeholder="Password"
                class="mb-15"
              />

              <button
                type="submit"
                class="btn-style primary-btn btn-border-none fw-550 mb-30"
              >
                Log in
              </button>

              <p class="f-s12 fw-550 mb-30 sign-in__text">Or log in with</p>
              <div class="social-media-buttons">
                <button type="button" class="btn-style secondary-btn">
                  <i class="fa-brands fa-google pr-10"></i
                  ><span class="fw-600 f-s13">Google</span>
                </button>
                <button type="button" class="btn-style secondary-btn">
                  <i class="fa-brands fa-apple pr-10"></i
                  ><span class="fw-600 f-s13">Apple ID</span>
                </button>
                <button type="button" class="btn-style secondary-btn mb-30">
                  <i class="fa-brands fa-facebook pr-10"></i
                  ><span class="fw-600 f-s13">Facebook</span>
                </button>
              </div>
            </section>
          </section>
        </form>

        <!-- REGISTRATION -->
        <section class="questionary mb-15">
          <form
            action="./save-success.html"
            method="get"
            class="formstyle"
            autocomplete="off"
            target="_blank"
            enctype="text/plain"
          >
            <section id="register">
              <h1 class="font-weight-bold mb-30 mt-30 pb-10 f-s34 fw-600">
                <i class="fa-solid fa-arrow-down"></i> Join us
                <i class="fa-solid fa-arrow-down"></i>
              </h1>

              <label for="username" class="mb-15 f-s18 fw-600"
                >First and last name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                placeholder="First and last name"
                class="mb-15"
              />
              <label for="username" class="mb-15 f-s18 fw-600">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                class="mb-15"
              />
              <label for="email" class="mb-15 f-s18 fw-600">E-mail</label>
              <input
                type="email"
                id="email2"
                name="email"
                placeholder="E-mail"
                class="mb-30"
              />
              <span
                ><input
                  type="radio"
                  id="workplace"
                  name="workplace"
                  class="mb-15 radiospan"
                />
                A workplace</span
              >
              <span
                ><input
                  type="radio"
                  id="office"
                  name="workplace"
                  class="mb-15 radiospan"
                />
                Personal office</span
              >
              <span class="mb-30"
                ><input type="radio" id="team" name="workplace" class="mb-15" />
                Team (Up to 8)</span
              >
              <label for="password" class="mb-15 f-s18 fw-600"
                >Create a password</label
              >
              <input
                type="password"
                id="password2"
                name="password"
                placeholder="Password"
                class="mb-15"
              />

              <button
                type="submit"
                class="btn-style primary-btn btn-border-none fw-550 mb-30"
              >
                Register
              </button>
            </section>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
