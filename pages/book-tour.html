<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lisa Shabetnyk" />
    <meta name="description" content="Coworking space in Lviv" />
    <meta
      name="keywords"
      content="Coworking, Lviv, office, open-space, services, website"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- END BOOTSTRAP -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="../css/book-tour.css" />

    <title>Book a tour</title>
  </head>
  <body>
    <main>
      <header>
        <nav id="page-navigation" class="main-nav">
          <ul>
            <li><a href="../index.html" class="link-style">Home</a></li>
            <li>
              <a href="../index.html#about" class="link-style">About us</a>
            </li>
            <li>
              <a href="../index.html#choose-book" class="link-style"
                >Choose and book</a
              >
            </li>
            <li class="bg-green">
              <a href="./login-register.html" class="link-style">Join us</a>
            </li>
          </ul>
        </nav>
      </header>
      <section id="book-tour" class="book-tour-page">
        <h1 class="m-bottom12">Let's get in touch</h1>
        <form
          action="./save-success.html"
          method="get"
          autocomplete="off"
          target="_blank"
          enctype="text/plain"
        >
          <div class="m-bottom12">
            <label for="name">Your name:* </label>
            <input
              type="text"
              id="name"
              name="visitor_name"
              placeholder="John Doe"
              minlength="2"
              maxlength="30"
              required
            />
          </div>
          <div class="m-bottom12">
            <label for="name">Company name (for a team): </label>
            <input
              type="text"
              id="company-name"
              name="Company_name"
              placeholder="Google"
            />
          </div>

          <div class="m-bottom12">
            <label for="name">Company's website (for a team): </label>
            <input
              type="url"
              id="company-website"
              name="Company_website"
              placeholder="www.google.com"
            />
          </div>

          <div class="m-bottom12">
            <label for="email">Your e-mail:* </label>
            <input
              type="email"
              id="email"
              name="visitor_email"
              placeholder="john.doe@email.com"
              required
            />
          </div>

          <div class="m-bottom12">
            <label for="phone">Your phone:* </label>
            <input
              type="tel"
              id="phone"
              name="visitor_phone"
              placeholder="498-348-3872"
              required
            />
          </div>

          <div class="m-bottom12">
            <label for="preffered-language"
              >Choose a preffered language:* </label
            ><span>
              Ukrainian
              <input
                type="radio"
                id="ukrainian"
                name="language"
                value="ukrainian" /></span
            ><span>
              English
              <input type="radio" id="english" name="language" value="english"
            /></span>
          </div>
          <div class="m-bottom12">
            <label for="coworking-selection">Select your preference:* </label>
            <select
              id="coworking-selection"
              name="coworking_preference"
              required
            >
              <optgroup label="Desk/office">
                <option value="flexible-desk">Flexible desk</option>
                <option value="dedicated-desk">Dedicated desk</option>
                <option value="private-office">Private office</option>
                <option value="meeting-room">Meeting room</option>
              </optgroup>
              <optgroup label="Passes">
                <option value="day-pass">Day Pass</option>
                <option value="week-pass">Week pass</option>
                <option value="other">Other</option>
              </optgroup>
            </select>
          </div>

          <div class="m-bottom12">
            <label for="adult">How many people:* </label>
            <input
              type="number"
              id="team-size"
              name="Team-size"
              placeholder="up to 15"
              min="1"
              max="15"
              required
            />
          </div>

          <div class="m-bottom12">
            <label for="tour-date">Choose a date:* </label>
            <input
              type="date"
              id="date"
              name="Date"
              min="2024-02-26"
              required
            />
          </div>

          <div class="m-bottom12">
            <label for="tour-time">Choose time: </label>
            <input type="time" id="time" name="Time" />
          </div>

          <div class="m-bottom12">
            <label for="message">Anything else?</label>
            <textarea
              id="message"
              name="visitor_message"
              placeholder="Tell us anything else that might be important"
              cols="35"
              rows="7"
            ></textarea>
          </div>

          <div class="m-bottom12">
            <label for="newsletter">Let me know about future discounts </label>
            <input type="checkbox" id="check" name="check" />
          </div>
          <input
            type="reset"
            value="Reset"
            name="reset"
            class="secondary-btn"
          />
          <input
            type="submit"
            value="Book"
            name="Book"
            class="secondary-btn bg-green"
          />
        </form>
      </section>
    </main>
  </body>
</html>
