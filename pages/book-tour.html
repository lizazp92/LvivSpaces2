      content="Coworking, Lviv, office, open-space, services, website"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- END BOOTSTRAP -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/keyframes.css" />
    <link rel="stylesheet" href="../css/book-tour.css" />

    <title>Book a tour</title>
  </head>
  <body>
    <main>
      <header id="page-header">
        <nav id="page-navigation" class="main-nav">
          <a href="../index.html" class="home-link"
            ><i class="home-icon fa-solid fa-house"></i
          ></a>
          <div class="pages-navigation">
            <input type="checkbox" id="check1" name="check" class="check" />
            <label for="check1"><i class="icon fa-solid fa-bars"></i></label>

            <ul class="pages-navigation__list">
              <li class="pages-navigation__list-item">
                <a href="../index.html#about-us" class="link-style">About us</a>
              </li>
              <li class="pages-navigation__list-item">
                <a href="../index.html#choose-book" class="link-style"
                  >Choose and book</a
                >
              </li>
              <li class="pages-navigation__list-item">
                <a href="../index.html#why-us" class="link-style">Why us</a>
              </li>

              <li class="pages-navigation__list-item">
                <a href="../index.html#gallery" class="link-style"
                  >Our gallery</a
                >
              </li>

              <li class="bg-green pages-navigation__list-item">
                <a href="./login-register.html" class="link-style">Join us</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <section id="book-tour" class="book-tour-page">
        <h1 class="mb-15 f-s34 pb-10 fw-600">Let's get in touch</h1>
        <form
          action="./save-success.html"
          method="get"
          autocomplete="off"
          target="_blank"
          enctype="text/plain"
        >
          <div class="mb-15">
            <label for="name" class="fw-600 mb-10">Your name:* </label>
            <input
              type="text"
              id="name"
              name="visitor_name"
              placeholder="John Doe"
              minlength="2"
              maxlength="30"
              required
            />
          </div>
          <div class="mb-15">
            <label for="name" class="fw-600 mb-10"
              >Company name (for a team):
            </label>
            <input
              type="text"
              id="company-name"
              name="Company_name"
              placeholder="Google"
            />
          </div>

          <div class="mb-15">
            <label for="name" class="fw-600 mb-10"
              >Company's website (for a team):
            </label>
            <input
              type="url"
              id="company-website"
              name="Company_website"
              placeholder="www.google.com"
            />
          </div>

          <div class="mb-15">
            <label for="email" class="fw-600 mb-10">Your e-mail:* </label>
            <input
              type="email"
              id="email"
              name="visitor_email"
              placeholder="john.doe@email.com"
              required
            />
          </div>

          <div class="mb-15">
            <label for="phone" class="fw-600 mb-10">Your phone:* </label>
            <input
              type="tel"
              id="phone"
              name="visitor_phone"
              placeholder="498-348-3872"
              required
            />
          </div>

          <div class="mb-15">
            <label for="preffered-language" class="fw-600 mb-10"
              >Choose a preffered language:* </label
            ><span>
              Ukrainian
              <input
                type="radio"
                id="ukrainian"
                name="language"
                value="ukrainian" /></span
            ><span>
              English
              <input type="radio" id="english" name="language" value="english"
            /></span>
          </div>
          <div class="mb-15">
            <label for="coworking-selection" class="fw-600 mb-10"
              >Select your preference:*
            </label>
            <select
              id="coworking-selection"
              name="coworking_preference"
              required
            >
              <optgroup label="Desk/office" class="fw-600 mb-10">
                <option value="flexible-desk">Flexible desk</option>
                <option value="dedicated-desk">Dedicated desk</option>
                <option value="private-office">Private office</option>
                <option value="meeting-room">Meeting room</option>
              </optgroup>
              <optgroup label="Passes" class="fw-600 mb-10">
                <option value="day-pass">Day Pass</option>
                <option value="week-pass">Week pass</option>
                <option value="other">Other</option>
              </optgroup>
            </select>
          </div>

          <div class="mb-15">
            <label for="adult" class="fw-600 mb-10">How many people:* </label>
            <input
              type="number"
              id="team-size"
              name="Team-size"
              placeholder="up to 15"
              min="1"
              max="15"
              required
            />
          </div>

          <div class="mb-15">
            <label for="tour-date" class="fw-600 mb-10">Choose a date:* </label>
            <input
              type="date"
              id="date"
              name="Date"
              min="2024-02-26"
              required
            />
          </div>

          <div class="mb-15">
            <label for="tour-time" class="fw-600 mb-10">Choose time: </label>
            <input type="time" id="time" name="Time" />
          </div>

          <div class="mb-15">
            <label for="message" class="fw-600 mb-10">Anything else?</label>
            <textarea
              id="message"
              name="visitor_message"
              placeholder="Tell us anything else that might be important"
              cols="35"
              rows="7"
            ></textarea>
          </div>

          <div class="mb-15">
            <label for="newsletter" class="fw-600 mb-10"
              >Let me know about future discounts
            </label>
            <input type="checkbox" id="check-book-tour" name="check" />
          </div>
          <input
            type="reset"
            value="Reset"
            name="reset"
            class="secondary-btn"
          />
          <input
            type="submit"
            value="Book"
            name="Book"
            class="secondary-btn bg-green"
          />
        </form>
      </section>
    </main>
  </body>
</html>
