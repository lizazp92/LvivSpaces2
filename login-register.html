<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Lisa Shabetnyk" />
    <meta name="description" content="Coworking space in Lviv" />
    <meta
      name="keywords"
      content="Coworking, Lviv, office, open-space, services, website"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- END BOOTSTRAP -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login-register.css" />
    <title>Book a tour</title>
  </head>
  <body>
    <header>
      <nav id="page-navigation" class="main-nav">
        <ul>
          <li><a href="#about" class="link-style">About us</a></li>
          <li>
            <a href="#choose-book" class="link-style">Choose and book</a>
          </li>
          <li><a href="#why-us" class="link-style">Why us</a></li>
          <li><a href="#gallery" class="link-style">Our gallery</a></li>
          <li><a href="#contacts" class="link-style">Contacts</a></li>
          <li>
            <form class="d-flex" role="search" action="/submit" method="get">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>here will be login/register forms</h1>
        <h2>For now I'm just checking out bootstrap form classes</h2>
        <div class="flexbox-space-evenly">
          <form class="form">
            <legend>Log in</legend>

            <label for="login-email" class="form-label"
              >Username or Email address</label
            >
            <input
              type="text"
              class="form-control"
              id="login-email"
              aria-describedby="emailHelp"
              placeholder="Username/e-mail"
              required
            />
            <div id="login-email-help" class="form-text">
              We'll never share your email with anyone else.
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">Log in</button>
          </form>
          <!-- SECOND FORM -->
          <form class="form">
            <legend>Join us</legend>
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail2"
              aria-describedby="emailHelp"
            />
            <div id="email" class="form-text">
              We'll never share your email with anyone else.
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
              />
            </div>

            <button type="submit" class="btn btn-success">Register</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
